<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
         background-color: blue;
         font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            color: white;
            text-align: center;
            font-weight: 800;
        }
        div{
            margin: auto;
            background-color: white;
            width: 400px;
            padding: 9px;
        }
        footer{
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Vamos contar</h1>
    </header>
    <section>
        <div id="dados">
             <p>Inicio: <input type="number" name="inicio" id="txti"> </p>
             <p>Fim: <input type="number" name="fim" id="txtf">  </p>
             <p>Passo: <input type="number" name="passo" id="txtp"> </p>
             <p><input type="button" value="contar" onclick="contarr()"></p>
        </div>
        <div id="res">
        preparando a contagem..
        </div>
    </section>
    <footer>
        <p>&copy; Cursoemvideo</p>
    </footer>


    <script>
      function contarr(){
        let ini = document.getElementById("txti")
        let fim = document.getElementById("txtf")
        let passo = document.getElementById("txtp")
        let res = document.getElementById("res")

        if (ini.value.length == 0 || fim.value.length == 0 || passo.value.length == 0){
            // ini.value.length e os outros, ele verifica se o campo esta vazii
            window.alert('[ERRO] faltam dados')
            res.innerHTML = 'impossivel contar!'
        } else {
           res.innerHTML = 'contando: <br> '
           let i = Number(ini.value) //transformei pra numero o valo da variavel ini
           let f = Number(fim.value) //transformei pra numero o valo da variavel fim
           let p = Number(passo.value) //transformei pra numero o valo da variavel passo
           if (p <= 0) {
                window.alert('passo invalido! Considerando passo 1')
                p = 1
           }
           if (i < f) {
            // contagem cresente
            for (let c = i; c <= f; c += p) {
            res.innerHTML += `${c} \u{1F601}`
           }
           } else {
            // contagem regressiva
            for (let c = i; c >= f; c -= p) {
            res.innerHTML += `${c} \u{1F601}`
           }
           }
        }
      }
    </script>
</body>
</html>
