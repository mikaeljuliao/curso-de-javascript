<!--

for → Usa um contador e roda um número exato de vezes.


1. Laço for (para repetições controladas)

Usamos for quando sabemos quantas vezes queremos repetir algo.
chamamos de estretura de repetição de variave de controle
Sintaxe do for

for (inicialização; condição; incremento) {
    // Código que será repetido
}

Inicialização → Define a variável do contador (ex: let i = 1;).

Condição → O laço roda enquanto essa condição for verdadeira (ex: i <= 5).

Incremento → Define como o contador vai mudar (ex: i++, que aumenta i de 1 em 1).


Exemplo: Contar de 1 a 5

for (let i = 1; i <= 5; i++) {
    console.log("Número:", i);
}

O que acontece?

1. i começa em 1.


2. Enquanto i <= 5, o código dentro do for será executado.


3. i++ aumenta i de 1 em 1 até chegar a 5.


-->
