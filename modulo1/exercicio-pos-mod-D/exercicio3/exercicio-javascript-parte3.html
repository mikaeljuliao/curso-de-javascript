
<!--
como pegar o ano atual no javascript?
Para pegar o ano atual no JavaScript, você pode usar o 
objeto Date e o método .getFullYear().

Exemplo:

const anoAtual = new Date().getFullYear();
console.log(anoAtual);

Explicação:

new Date() cria um objeto com a data e hora atuais.

.getFullYear() retorna o ano completo (ex: 2025).


Se quiser exibir no HTML, pode fazer algo assim:

document.getElementById("ano").textContent = new Date().getFullYear();

E no HTML:

<p id="ano"></p>

Isso preencherá o <p> com o ano atual automaticamente.



como criar imagem de forma dinamica no javascript?
Para criar uma imagem dinamicamente no JavaScript, 
você pode usar o método document.createElement("img"), 
configurar seus atributos e adicioná-la ao DOM. 

Exemplo:

// Criar um elemento de imagem
const imagem = document.createElement("img");

// Definir o src (caminho da imagem)
imagem.src = "https://via.placeholder.com/150"; 

// Definir um texto alternativo (alt)
imagem.alt = "Imagem dinâmica";

// Ajustar largura e altura (opcional)
imagem.width = 150;
imagem.height = 150;

// Adicionar ao corpo da página ou outro elemento
document.body.appendChild(imagem);

Explicação:

1. Cria um novo elemento <img>.
2. Define o atributo src com a URL da imagem.
3. Configura o alt, largura e altura.
4. Adiciona a imagem ao document.body ou outro elemento desejado.



Se precisar adicionar a imagem dentro de um contêiner específico, basta trocar 
document.body.appendChild(imagem) por algo como:

document.getElementById("meuContainer").appendChild(imagem);

Isso insere a imagem dentro do elemento com o ID meuContainer.












Anotação: appendChild() no JavaScript

O que é appendChild()?

O método appendChild() é usado para adicionar um elemento filho dentro de outro elemento no HTML.

Sintaxe:

elementoPai.appendChild(elementoFilho);

elementoPai: O elemento onde o filho será inserido.

elementoFilho: O elemento que será adicionado.


Por que appendChild() é necessário?

Quando criamos um elemento com document.createElement(), ele existe 
apenas na memória e não aparece na página até ser adicionado ao HTML.
O appendChild() faz essa inserção, tornando o elemento visível.

Exemplo prático: Exibir imagem conforme a idade

Neste exemplo, uma imagem será exibida com base na idade calculada.

1. Estrutura do HTML

<div id="resultado"></div>

Este <div> será o local onde a imagem será inserida.

2. Código JavaScript

function exibirImagemPorIdade(idade) {
    // Criar um elemento de imagem
    const imagem = document.createElement("img");
    imagem.width = 150; // Define o tamanho da imagem

    // Definir a imagem conforme a idade
    if (idade < 12) {
        imagem.src = "crianca.png";
        imagem.alt = "Criança";
    } else if (idade < 18) {
        imagem.src = "jovem.png";
        imagem.alt = "Jovem";
    } else if (idade < 60) {
        imagem.src = "adulto.png";
        imagem.alt = "Adulto";
    } else {
        imagem.src = "idoso.png";
        imagem.alt = "Idoso";
    }

    // Adicionar a imagem ao elemento HTML
    const divResultado = document.getElementById("resultado");
    divResultado.innerHTML = ""; // Limpa a imagem anterior
    divResultado.appendChild(imagem); // Adiciona a nova imagem
}

// Exemplo de uso:
exibirImagemPorIdade(25); // Exibe a imagem de adulto

Explicação do código:

1. Criação da imagem: document.createElement("img") cria um novo elemento <img>.


2. Definição da imagem correta: O src da imagem muda conforme a idade.


3. Inserção no HTML:

document.getElementById("resultado") seleciona o <div>.

innerHTML = "" limpa qualquer imagem anterior.

appendChild(imagem) adiciona a nova imagem ao <div>.



-->
