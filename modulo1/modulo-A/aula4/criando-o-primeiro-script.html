Prompt em JavaScript

O prompt() exibe uma caixa de diálogo para o usuário inserir um valor.
Se clicar em "OK", retorna o texto digitado; se clicar em "Cancelar", retorna null.

Sintaxe:
let nome = prompt("Qual é o seu nome?");
console.log("Olá, " + nome);


usado com window: 
window.propet ('') - igual como alert e o confirm, vai aparecer na tela, sendo uma caixa de dialogo

Observações:
O prompt() pausa o código até o usuário responder.
Pouco usado em interfaces modernas, pois não permite personalização.
