Simplificando:
uma forma de simplificar essas auto atribuição.
A autoatribuição simplificada permite modificar o valor
de uma variável de forma mais curta, combinando operadores
matemáticos com o operador de atribuição (=).

A sintaxe geral é:

variável operador= valor;

Isso equivale a:

variável = variável operador valor;

Se você quiser somar um valor a uma variável, por exemplo, em vez de escrever:

x = x + 5;

Você pode usar a forma simplificada:

x += 5;

Incremento:
Operador de Incremento (++) no JavaScript

O operador ++ aumenta o valor de uma variável em 1. Ele pode ser usado de duas formas:

1. Pós-incremento (x++) – Retorna o valor e depois incrementa.

let x = 5;
console.log(x++); // 5 (só depois x vira 6)
console.log(x);   // 6


2. Pré-incremento (++x) – Incrementa antes de retornar.

let y = 5;
console.log(++y); // 6 (já incrementado)
console.log(y);   // 6



Diferença:

x++ → Usa o valor antes de incrementar.

++x → Incrementa antes de usar o valor.


No loop for, o pós-incremento é mais comum:

for (let i = 0; i < 3; i++) {
    console.log(i); // 0, 1, 2
}

Caso use ++i, ele incrementa antes da execução.
