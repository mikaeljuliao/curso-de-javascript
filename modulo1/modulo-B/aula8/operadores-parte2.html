4. Operador Ternário

O operador ternário é composto por esses dois simbolos ? :,
ele se chama ternario por que ele tem 3 blocos operante

valores dos blocos e os operando: 
teste ? true : false

- teste = e os valores logicos, se vai ser tue ou false
- true = e oque vai aconter se o resultado do teste for true
- false = e oque vai aconter se o resultado do teste for false

ex: media >=7 ? "aprovado" : "reprovado"

é uma forma curta de escrever um if simples.

Sintaxe:

condição ? valor_se_verdadeiro : valor_se_falso;

Exemplo 1 – Comum

let idade = 20;
let status = idade >= 18 ? "Maior de idade" : "Menor de idade";
console.log(status); // "Maior de idade"

✅ Se idade >= 18, retorna "Maior de idade", senão, "Menor de idade".

Exemplo 2 – Aninhado

let nota = 7;
let resultado = nota >= 7 ? "Aprovado" : nota >= 5 ? "Recuperação" : "Reprovado";
console.log(resultado);

✅ Se nota >= 7, retorna "Aprovado".
✅ Se nota < 7 mas >= 5, retorna "Recuperação".
✅ Se nota < 5, retorna "Reprovado".

Resumo

1. Operadores Relacionais

> (maior que), < (menor que), >= (maior ou igual), <= (menor ou igual)

== (igual – compara valor), === (estritamente igual – compara valor e tipo)

!= (diferente – compara valor), !== (estritamente diferente – compara valor e tipo)


2. Operadores Lógicos

&& (E) – Todas as condições devem ser verdadeiras.

|| (OU) – Basta uma condição ser verdadeira.

! (Negação) – Inverte true e false.


3. Operadores das (Curto-Circuito)

&& retorna o primeiro false, senão retorna o último valor.

|| retorna o primeiro true, senão retorna o último valor.


4. Operador Ternário

condição ? valor_se_verdadeiro : valor_se_falso;

Exemplo: idade >= 18 ? "Maior de idade" : "Menor de idade";
