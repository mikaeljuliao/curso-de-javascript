Como pegar o maior número de um array em JavaScript:
Para descobrir o maior número dentro de um array, usamos 
a função Math.max. Ela não aceita um array diretamente, 
então precisamos passar os números separados. Existem duas formas de fazer isso:


---

1. Forma Moderna – Usando o Spread Operator (...)
Math.max(...array);

O ... (chamado de operador de espalhamento) espalha os 
elementos do array, transformando [1, 2, 3] em 1, 2, 3.
É a forma mais moderna, legível e recomendada.


Exemplo:
const numeros = [40, 100, 1, 5, 25];
const maior = Math.max(...numeros);
console.log(maior); // 100

2. Forma Antiga – Usando apply

Math.max.apply(null, array);

Aqui usamos .apply para fazer com que Math.max receba os 
valores do array como se fossem argumentos separados.
O null é usado porque Math.max não depende de contexto (this),
então podemos passar qualquer valor.


Exemplo:
const numeros = [40, 100, 1, 5, 25];
const maior = Math.max.apply(null, numeros);
console.log(maior); // 100


como pegar o menor numero:

ex:

console.log(maior); // 1
