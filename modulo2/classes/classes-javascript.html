uso a palavra derivada para a criação de classe que se chama classe e

eu chamo oque vai construir essa fabrica que é o constructor() e abro e fecho {}
dentro de () do  constructor passo os parametros de entradas e dentro de {}
do  constructor eu passo as propriedades, para isso eu passo this.nome da propriedade =
valor de entrada

 class carro{
